<!doctype html>
<html>
	<!-- this is a comment -->
	<head>
		<title></title>
		<style></style>
		<script>
			function greet() {
				console.log("Hello world");
			}
			function shoutTen() {
				console.log("10!");
			}
			function countDown() {
				console.log("10!");
				console.log("9!");
				console.log("8!");
				console.log("7!");
				console.log("6!");
				console.log("5!");
				console.log("4!");
				console.log("3!");
				console.log("2!");
				console.log("1!");
			}
		</script>
	</head>

	<body onload = "greet();">
		<button onclick = "shoutTen();">Shout 10</button>
		<button onclick = "countDown();">Countdown from 10</button>
	</body>

</html>
