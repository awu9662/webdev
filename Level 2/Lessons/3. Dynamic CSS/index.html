<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic CSS</title>
    <script>
      function initialize() {
        halloweenText = document.getElementById("colordiv");

        fore = "black";
        back = "orange";

        textWidth = 100;
      }

      function toggleColors() {
        var tmp = fore;
        fore = back;
        back = tmp;
        display();
      }

      function changeWidth(width) {
        textWidth = width;
        display();
      }

      function display() {
        halloweenText.style.color = fore;
        halloweenText.style.backgroundColor = back;
        halloweenText.style.width = textWidth + "%";
      }
    </script>
    <style>
      div {
        color: black;
        background-color: orange;
      }
    </style>
  </head>
  <body onload="initialize();">
    <div id="colordiv">
      Click button to switch this from black to orange and back again. Happy
      Holiday!
    </div>

    <p>
      <button onclick="toggleColors();">Toggle Colors</button>
      <button onclick="changeWidth(25);">25% Width</button>
      <button onclick="changeWidth(50);">50% Width</button>
      <button onclick="changeWidth(75);">75% Width</button>
      <button onclick="changeWidth(100);">100% Width</button>
    </p>
  </body>
</html>
