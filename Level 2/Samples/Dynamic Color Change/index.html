<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
  <style>
    #screen {
      width: 500px;
      height: 500px;
      background-color: rgb(0, 0, 0);
    }
  </style>
  <script>
    function initialize() {
      screen = document.getElementById('screen');
      redDisplay = document.getElementById('redDisplay');
      greenDisplay = document.getElementById('greenDisplay');
      blueDisplay = document.getElementById('blueDisplay');

      red = 0;
      green = 0;
      blue = 0;
      color = "rgb(" + red + "," + green + "," + blue + ")"

      display();
    }

    function changeColor(r, g, b) {
      red += r;
      green += g;
      blue += b;

      if (red > 255) red = 255;
      if (green > 255) green = 255;
      if (blue > 255) blue = 255;

      if (red < 0) red = 0;
      if (green < 0) green = 0;
      if (blue < 0) blue = 0;

      color = "rgb(" + red + "," + green + "," + blue + ")"

      display();
    }

    function display() {
      screen.style.backgroundColor = color;
      redDisplay.innerHTML = red;
      greenDisplay.innerHTML = green;
      blueDisplay.innerHTML = blue;
    }
  </script>
</head>
<body onload="initialize();">
  <div id='screen'></div>
  <br>

  <div>
    Red
    <button onclick="changeColor(1, 0, 0);">+1</button>
    <button onclick="changeColor(-1, 0, 0);">-1</button>
    <button onclick="changeColor(5, 0, 0);">+5</button>
    <button onclick="changeColor(-5, 0, 0);">-5</button>
    <button onclick="changeColor(10, 0, 0);">+10</button>
    <button onclick="changeColor(-10, 0, 0);">-10</button>
    <span id='redDisplay'>0</span>
  </div>
  <br>

  <div>
    Green
    <button onclick="changeColor(0, 1, 0);">+1</button>
    <button onclick="changeColor(0, -1, 0);">-1</button>
    <button onclick="changeColor(0, 5, 0);">+5</button>
    <button onclick="changeColor(0, -5, 0);">-5</button>
    <button onclick="changeColor(0, 10, 0);">+10</button>
    <button onclick="changeColor(0, -10, 0);">-10</button>
    <span id='greenDisplay'>0</span>
  </div>
  <br>

  <div>
    Blue
    <button onclick="changeColor(0, 0, 1);">+1</button>
    <button onclick="changeColor(0, 0, -1);">-1</button>
    <button onclick="changeColor(0, 0, 5);">+5</button>
    <button onclick="changeColor(0, 0, -5);">-5</button>
    <button onclick="changeColor(0, 0, 10);">+10</button>
    <button onclick="changeColor(0, 0, -10);">-10</button>
    <span id='blueDisplay'>0</span>
  </div>

</body>
</html>
