        rand = document.getElementById("rand");

        display();

      function display() {

      function displayRand() {
        function getRandomInteger(lower, upper) {
          var multiplier = upper - lower + 1;
          var rnd = parseInt(Math.random() * multiplier + lower);

          return rnd;
        }

        rand.innerHTML = getRandomInteger(-3, 3);

      function displayRand2() {
        function getRandomInteger2(lower, upper) {

        }

        rand.innerHTML = getRandomInteger2(-3, 3);
      }
