<!DOCTYPE html>
<html lang="en">
<head>
  <title>Custom Objects</title>
  <style>
    body {
      text-align: center;
    }

    .thumb {
      width: 12%;
    }

    #mainimg {
      width: 50%;
    }

    #caption {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script>
    function initialize() {
      mainImg = document.getElementById("mainimg");
      captionOut = document.getElementById("caption");

      var DRAGON_NAMES = [
        "Rax",
        "Ash",
        "Barnabas",
        "Drake",
        "Endisun",
        "Lunar"
      ];
      var dragonImages = document.getElementsByClassName("thumb");

      dragons = [];
      for (var i = 0; i < DRAGON_NAMES.length; i++) {
        dragons[i] = {};
        dragons[i].dragonName = DRAGON_NAMES[i];
        dragons[i].dragonImage = dragonImages[i];

        dragonImages[i].dragon = dragons[i];
      }

      console.log(dragons);
    }


    function selectDragon(dragon) {
      mainImg.src = dragon.dragonImage.src;
      captionOut.innerHTML = dragon.dragonName;
    }
  </script>
</head>
<body onload="initialize();">
  <img id="mainimg" src="img/Rax copy.png" alt="">
  <div id="caption">Rax</div>
  <hr />

  <img onclick="selectDragon(this.dragon);" src="img/Rax copy.png" alt="" class="thumb">
  <img onclick="selectDragon(this.dragon);" src="img/Ash copy.png" alt="" class="thumb">
  <img onclick="selectDragon(this.dragon);" src="img/Barnabas copy.png" alt="" class="thumb">
  <img onclick="selectDragon(this.dragon);" src="img/Drake copy.png" alt="" class="thumb">
  <img onclick="selectDragon(this.dragon);" src="img/Endisun copy.png" alt="" class="thumb">
  <img onclick="selectDragon(this.dragon);" src="img/Lunar copy.png" alt="" class="thumb">
</body>
</html>
